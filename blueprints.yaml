name: Email Postmark
slug: email-postmark
type: plugin
version: 1.0.0
description: Postmark integration for new Email plugin
icon: envelope
author:
  name: Team Grav
  email: devs@getgrav.org
homepage: https://github.com/getgrav/grav-plugin-email-postmark
keywords: grav, plugin, etc
bugs: https://github.com/getgrav/grav-plugin-email-postmark/issues
docs: https://github.com/getgrav/grav-plugin-email-postmark/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.7.0' }
  - { name: email, version: '>=4.0.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    transport:
      type: select
      size: small
      label: Transport
      default: api
      options:
        api: API (fastest)
        smtp: SMTP

    api_token:
      type: text
      label: API Token
      validate:
        required: true

